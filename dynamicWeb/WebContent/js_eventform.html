<!DOCTYPE html>
<html>
<head>
<title>JavaScript Basic</title>
<script language="javaScript">
	function show() {
		var value = document.myform.name.value;
		alert("You input is: " + value);
	}
</script>
</head>
<body>
	<form action="" method="post" name="myform">
		Please input: <input type="text" name="name"> <input
			type="button" value="display" onclick="show()">
	</form>
</body>
</html>
