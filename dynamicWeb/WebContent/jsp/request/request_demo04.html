<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request显示多种类型</title>
</head>
<body>
<form action="request_demo04.jsp" method="post">
	姓名： <input type="text" name="uname"> <br>
	性别： <input type="radio" name="sex" value="男" CHECKED>男
		<input type="radio" name="sex" value="女" >女 <br>
	城市：<select name="city">
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="广州">广州</option>
		</select> <br>
	兴趣： <input type="checkbox" name="**inst" value="唱歌">唱歌
		<input type="checkbox" name="**inst" value="跳舞">跳舞
		<input type="checkbox" name="**inst" value="游泳">游泳
		<input type="checkbox" name="**inst" value="看书">看书
		<input type="checkbox" name="**inst" value="旅游">旅游
		<br>
	自我介绍： <textarea cols="30" rows="3" name="note">请输入自我介绍 </textarea>	
		<input type="hidden" name="uid" value="3"> <!-- 隐藏域 -->
		<br><input type="submit" value="提交">
		<input type="reset" value="重置"/>
</form>
</body>
</html>
