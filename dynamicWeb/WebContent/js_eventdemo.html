<!DOCTYPE html>
<html>
<head>
<title>JavaScript Basic</title>
<script language="javaScript">
	function hello() {
		alert("Welcome");
	}
	function bye(){
		alert("Goodbye");
	}
	function clicked(){
		alert("Click detected!");
	}
</script>
</head>
<body onLoad="hello()" onUnload="bye()">
	<h1>JS event demo</h1>
	<h3><a href="#" onclick="clicked()">Click here</a></h3>
</body>
</html>
